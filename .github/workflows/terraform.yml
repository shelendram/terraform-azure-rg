name: Terraform Azure RG

on:
  workflow_dispatch:
    inputs:
      action:
        description: "Select action"
        required: true
        type: choice
        options:
          - plan
          - apply
      change_number:
        description: "Enter Change / Ticket Number (e.g. CHG-12345)"
        required: false
        type: string

jobs:
  terraform-plan:
    runs-on: ubuntu-latest

    env:
      ARM_CLIENT_ID: ${{ fromJson(secrets.AZURE_CREDENTIALS).clientId }}
      ARM_CLIENT_SECRET: ${{ fromJson(secrets.AZURE_CREDENTIALS).clientSecret }}
      ARM_SUBSCRIPTION_ID: ${{ fromJson(secrets.AZURE_CREDENTIALS).subscriptionId }}
      ARM_TENANT_ID: ${{ fromJson(secrets.AZURE_CREDENTIALS).tenantId }}

    steps:
    - uses: actions/checkout@v4
    - uses: hashicorp/setup-terraform@v3
    - run: terraform init
    - run: terraform plan


  terraform-apply:
    if: ${{ github.event.inputs.action == 'apply' }}
    needs: terraform-plan
    runs-on: ubuntu-latest
    environment: prod   # ðŸ‘ˆ approval happens here

    env:
      ARM_CLIENT_ID: ${{ fromJson(secrets.AZURE_CREDENTIALS).clientId }}
      ARM_CLIENT_SECRET: ${{ fromJson(secrets.AZURE_CREDENTIALS).clientSecret }}
      ARM_SUBSCRIPTION_ID: ${{ fromJson(secrets.AZURE_CREDENTIALS).subscriptionId }}
      ARM_TENANT_ID: ${{ fromJson(secrets.AZURE_CREDENTIALS).tenantId }}
      CHANGE_NUMBER: ${{ github.event.inputs.change_number }}

    steps:
    - uses: actions/checkout@v4
    - uses: hashicorp/setup-terraform@v3
    - run: terraform init

    - name: Show Change Number
      run: |
        echo "Change Number used for this deployment: $CHANGE_NUMBER"

    - name: Terraform Apply
      run: terraform apply -auto-approve
